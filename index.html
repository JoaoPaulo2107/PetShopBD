<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Petly - Login</title>
  <style>
    body.login {
      background-color: #40081b;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #560f2e;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    input {
      padding: 12px 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn {
      background-color: #b5d6b0;
      color: #1b1b1b;
      text-align: center;
      padding: 15px 0;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      font-size: 18px;
      display: block;
    }
    .btn:hover {
      background-color: #a3c29a;
    }
    .error {
      color: #ff6961;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body class="login">
  <div class="login-box">
    <input type="text" id="username" placeholder="Login" />
    <input type="password" id="password" placeholder="Senha" />
    <div id="error-msg" class="error" style="display:none;">Login ou senha incorretos</div>
    <a href="#" class="btn" id="login-btn">Entrar</a>
  </div>

  <script>
    const users = {
      cliente: { username: 'cliente', password: '1234', redirect: 'home.html' },
      adm_cadastro: { username: 'adm_cadastro', password: '1234', redirect: 'cadastro.html' },
      adm_inserir: { username: 'adm_inserir', password: '1234', redirect: 'inserir-deletar.html' }
    };

    document.getElementById('login-btn').addEventListener('click', function(e) {
      e.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      const validUser = Object.values(users).find(user => user.username === u && user.password === p);
      if (validUser) {
        window.location.href = validUser.redirect;
      } else {
        document.getElementById('error-msg').style.display = 'block';
      }
    });
  </script>
</body>
</html>
